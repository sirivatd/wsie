<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>WSIE</title>
    <link href="main.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Tammudu" rel="stylesheet">
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

  </head>
  <body>
    <div class="video-container">
    <video poster="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/Good_Food_Display_-_NCI_Visuals_Online.jpg/1200px-Good_Food_Display_-_NCI_Visuals_Online.jpg" id="bgvid" playsinline autoplay muted loop>
        <source src="assets/wsie.mp4" type="video/mp4">
        </video>
    </div>
    <h1 id="mainText">Where Should I Eat?</h1>
    <div id="start-section">
      <img src="assets/wsie_logo.png" id="mainLogo">
      <h3 id="textLogo">What Should I Eat?</h3>
      <input type='button' value="I'm Hungry" id="startBtn">
    	</div>
       <div class="loader">
       </div>
    <input type='button' value='Not Feeling It' id="nextBtn">
    <div id="location-section">
      <input type='text' placeholder="Enter your city" id="address">
      <input type='button' value="I'm Hungry" id="locationBtn">
    </div>
    </div>
    <div id="result-section">
      <div id="rest-info">
        <div id="imageContainer">
          <img id="restImage" src="http://www.ozarlington.com/wp-content/uploads/2017/04/bar-buffet.jpg">
        </div>
        <div id="restSummary">
          <p id="rating">Grilled Kittens</h4>
          <p id="price">Example Address 215 Wilmette</p>
          <p id="number">Rating: 3.2 (Not Bad)</p>
        </div>
      </div>
      <a class='button' href='#' id="directionsBtn">Get Directions</a>
      <a class='button' href='#' id="websiteBtn">See Website</a>
    </div>
    <footer>
      <p id="footerText">Created by <a href="http://dsirivat.com">Don Sirivat</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="index.js"></script>
  </body>
</html>
