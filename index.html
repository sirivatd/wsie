<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>WSIE</title>
    <link href="main.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

  </head>
  <body>
    <header>
      <img src="assets/wsie_logo.png" id="headerIcon">
    </header>
    <h2 id="locationText">Getting your location...</h2>
    <div id="start-section">
      <img src="assets/wsie_logo.png" id="mainLogo">
      <h3 id="textLogo">What Should I Eat?</h3>
      <input type='button' value="I'm Hungry" id="startBtn">
    	</div>
       <div class="loader">
       </div>
    <div id="result-section">
      <div id="rest-info">
        <div id="imageContainer">
          <img id="restImage" src="http://www.ozarlington.com/wp-content/uploads/2017/04/bar-buffet.jpg">
        </div>
        <div id="restSummary">
          <h2 id="restName">Example Restaurant</h2>
          <h4 id="restCat">Grilled Kittens</h4>
          <p id="address">Example Address 215 Wilmette</p>
          <p id="rating">Rating: 3.2 (Not Bad)</p>
        </div>
      </div>
      <div id="more-info">
        <h4 id="averageText">Average Cost For Two</h2>
        <h1 id="averageNum">$60</h1>
      </div>
      <input type='button' value="Nah..." id="nahBtn">
    </div>
    <footer>
      <p id="footerText">Created by <a href="http://dsirivat.com">Don Sirivat</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="index.js"></script>
  </body>
</html>
