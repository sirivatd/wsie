<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="start-section">
      <input type='text' placeholder='Enter Location Here e.g. South Beach' id="user-input">
    <input type='button' value="I'm Hungry" id='startBtn'>
    </div>
    <div class="loader"></div>
    <div class="result-section">
      <h3 id="prompt">How about...</h3>
      <div id="rest-info">
        <div id="imageContainer">
          <img src="https://media-cdn.tripadvisor.com/media/photo-s/0a/7b/7b/c6/restaurant-view.jpg" id="restImage">
          <h3 id="restName">Restaurant Name</h3>
          <h5 id="rating">Average Rating: 5.0</h5>
        </div>
        <h5 id="cuisine">Cuisine: Drinks Only</h5>
          <h5 id="address">3512 greenwood avenue</h5>
          <h5 id="averageCost">Average Cost for Two: $30</h5>
      </div>
      
      <div id="menu-info">
        <h3>Featured Items</h3>
        <ul>
          <li>Fried Catfish</li>
          <li>Cheeseburger and Fries</li>
          <li>Filet Mignon</li>
          <li>Grilled Kittens</li>
        </ul>
      </div>
      <input type='button' value='Nah' id='nahBtn'>
    </div>
    <footer>
      <p>Created by Don Sirivat</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="index.js"></script>
  </body>
</html>
